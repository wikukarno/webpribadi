        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 mb-4">
                    <h3>Send Message Us</h3>
                    <div class="line-mf"></div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="subject" class="form-control" id="subject" />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="message" class="form-control" id="message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6 social-media-content">

                        <div class="title">

                                </p>

                        </div>

                                <a href="#" class="s-yt">

                            <div class="col-4 col-lg-2 mt-3">
