<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiku Karno</title>

    <!-- Css -->
    <link rel="shorcut icon" href="/images/logo.png" />
    <link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/libraries/lightbox/css/lightbox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/main.css" />

    <!-- End Css -->
</head>

<body>
    <!-- Header -->
    <section class="section-content-login mt-5">
        <div class="container">
            <div class="card o-hidden border-0 shadow my-2">
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-lg-5 text-center">
                            <figure class="figure">
                                <img src="/images/logo.png" class="figure-img align-self-center" alt="" />
                                <h3>WIKUKARNO.ID</h3>
                                <p>System Administrator Web Portfolio</p>
                            </figure>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 col-lg-5">
                            <div class="text-center">
                                <h5 class="h4 text-gray-900 mb-4">Welcome Back!</h5>
                            </div>
                            <form>
                                <div class="form-group mb-3">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" />
                                </div>
                                <div class="form-group mb-5">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" />
                                </div>
                                <div class="d-grid text-center">
                                    <button class="btn btn-primary d-grid" type="button">
                      Login
                    </button>
                                    <a href="#" class="mt-3">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->

    <!-- Script -->
    <script src="/libraries/jquery/jquery-3.6.0.js"></script>
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="libraries/lightbox/js/lightbox-plus-jquery.js"></script>
    <script src="/libraries/aos/aos.js"></script>
    <script src="/libraries/typed/typed.min.js"></script>
    <script src="/script/main.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- End Script -->
</body>

</html>
